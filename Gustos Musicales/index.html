<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones por Grupos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Calificaciones por Grupos</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="nirvana" class="form-label">Queen:</label>
                <input name="nirvana" id="nirvana" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="cuarteto-de-nos" class="form-label">Intoxicados:</label>
                <input name="cuarteto-de-nos" id="cuarteto-de-nos" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="soda-stereo" class="form-label">Emilia Mernes:</label>
                <input name="soda-stereo" id="soda-stereo" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="coldplay" class="form-label">Green Day:</label>
                <input name="coldplay" id="coldplay" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="ed-sheeran" class="form-label">Avril Lavigne:</label>
                <input name="ed-sheeran" id="ed-sheeran" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="fall-out-boys" class="form-label">Gorillaz:</label>
                <input name="fall-out-boys" id="fall-out-boys" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="skillet" class="form-label">David Guetta:</label>
                <input name="skillet" id="skillet" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="shakira" class="form-label">Luis Fonsi:</label>
                <input name="shakira" id="shakira" class="form-control" type="number">
            </div>
            <div class="mb-3">
                <label for="mana" class="form-label">Juanes:</label>
                <input name="mana" id="mana" class="form-control" type="number">
            </div>
            <button type="submit" class="btn btn-primary">Procesar informacion</button>
        </form>
    </div>
    <!-- TensorFlow.js (optional, if used in app.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
